<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" ng-app="guessGameApp">
<head>
    <title>Word Game Draft - AngularJS</title>
	<!--Encoding-->
	<meta content="text/html;charset=utf-8" http-equiv="Content-Type">
	<meta content="utf-8" http-equiv="encoding">

	<!-- Bootstrap -->
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap-theme.min.css">
	<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
	<!-- Include all compiled plugins (below), or include individual files as needed -->
	<!-- Latest compiled and minified JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
	
	<!-- JQuery -->
	<script src="//code.jquery.com/jquery-1.11.2.min.js"></script>
	
    <!--Scripts-->
    <script src="https://code.angularjs.org/1.3.9/angular.js" type="text/javascript"></script>
    <script src="app.js" type="text/javascript"></script>
    <script src="maincontroller.js" type="text/javascript"></script>
    <script src="angular-ui-router.js" type="text/javascript"></script>

    <!--Styles-->
    <link rel="stylesheet" type="text/css" href="styles.css">

	<!-- Templates -->
	<link rel="import" href="customTemplate.html">
	<link rel="import" href="game.html">
	<link rel="import" href="about.html">
	<link rel="import" href="scores.html">
</head>

<body ng-app="guessGameApp" ng-controller="guessGameController">
<div class="container">
	<div class="row row-centered">
        <div>
			<h2 id="head" align="center">{{appTitle}}</h2>
        </div>
	</div>
</div>
<div class="container">
	<nav role="navigation" class="navbar navbar-default">
		<div class="navbar-header">
			<button type="button" data-target="#navbarCollapse" data-toggle="collapse" class="navbar-toggle">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a href="#" class="navbar-brand">{{gameTitle}}</a>
        </div>
        <div id="navbarCollapse" class="collapse navbar-collapse navbar-right">
            <ul class="nav navbar-nav">
                <li> <a ui-sref="about">About {{gameTitle}}</a></li>
                <li> <a ui-sref="play">Play {{gameTitle}}</a></li>
                <li> <a ui-sref="scores">High Scores</a></li>
            </ul>
        </div>
	</nav>
</div>
<div class="container" id="guessContainer">
    <div class="row row-centered">
		  <div ui-view></div>
	</div>
</div>
<div class="row row-centered">
	<footer id="sitefooter" style="margin-top:270px;">
		<p>Copyright &copy; 2015 Epiphany Productions. Page created by <a href="mailto:cardona.gus@gmail.com?subject=Feedback">Gustavo Cardona</a>.</p>
	</footer>
</div>
</body>
</html>
